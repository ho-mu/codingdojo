<!DOCTYPE html>
<html>
	<head>
		<title>Displaying Blocks</title>
		<link rel="stylesheet" type="text/css" href="./styles/display_blocks.css">
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<header>
					<img src="./images/images/github.jpg" alt="github" class="headerimg">
					<h1>Display our blocks!</h1>
					<img src="./images/images/catandninja.png" alt="cat and ninja" class="headerimg">
				</header>
			</div><!-- header -->
			<div id="body">
				<div id="col1">
					<img src="./images/images/dojocat.jpg" class="blue">
					<img src="./images/images/coder2.jpg" class="blue">
					<img src="./images/images/cherry.jpg" class="blue">
					<img src="./images/images/aidorucat.png" class="blue">
				</div><!-- col1 -->

				<div id="col2">
					<img src="./images/images/heisencat.png" class="pink">
					<img src="./images/images/riddlocat.png" class="pink">
					<img src="./images/images/oktobercat.png" class="pink">
					<img src="./images/images/domo-cat.png" class="pink">
				</div><!-- col1 -->

				
				<div id="col3">
					<img src="./images/images/linkcat.png" class="blue">
					<img src="./images/images/chellocat.jpg" class="blue">
					<img src="./images/images/mario.png" class="blue">
					<img src="./images/images/kantana.jpg" class="blue">
				</div><!-- col1 -->

				<div id="col4">
					<img src="./images/images/ironcat.png" class="pink">
					<img src="./images/images/stormtroopocat.png" class="pink">
					<img src="./images/images/cooler.png" class="pink">
					<img src="./images/images/daftpunk.gif" class="pink">
				</div><!-- col1 -->

				<div id="col5">
					<img src="./images/images/defunktocat.png" class="blue">
					<img src="./images/images/visionary.png" class="blue">
					<img src="./images/images/jean-luc-picat.jpg" class="blue">
					<img src="./images/images/codercat.jpg" class="blue">
				</div><!-- col1 -->

			</div><!-- body -->

		</div><!-- wrapper -->

	</body>
</html>
